<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>HikingCalendar</title>
</head>

<body>
    <header class="text-center page-header" id="home">
        <div class="vertical-center header">
            <img src="/images/logo.jpg" alt="HikingCalendar logo" />
            <h1>TheHikingCalendar</h1>
            <p>Hiking, Biking, Nature trails and guided walks</p>
        </div>
    </header>

    <nav class="green-background text-center">
        <a href="#countries" aria-label="Go to country list section">Countries</a>
        <a href="#blog" aria-label="Go to blog section">Blog</a>
        <a href="#contact" aria-label="Go to contact information section">Contact</a>
        <a href="form.html" aria-label="Fill in our survey for your chance to go on a guided hike">Subscribe</a>
        <a href="#home" aria-label="Go to the top of the page">Home</a>
    </nav>
    <section id="countries" class="text-center">
        <h2>Country List</h2>
        <div id="northern-europe" class="countries-box float-left">
            <h3>Northern Europe</h3>
            <ul>
                <li>Denmark</li>
                <li>Ireland</li>
            </ul>
        </div>

        <div id="southern-africa" class="countries-box">
            <h3>Southern Africa</h3>
            <ul>
                <li>Limpopo Province</li>
                <ul>
                    <li>Munnik Meerkat Mountainbike Challenge</li>
                </ul>
                <li>Swaziland/Eswatini</li>
                <li>Kruger Park</li>
            </ul>
        </div>
    </section>
</body>

</html>
